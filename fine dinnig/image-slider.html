    <section class="mt-8 max-w-4xl mx-auto">

        <button id="prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70">

          ›
        </button>

      </div>

  <script>
    (function(){
      const slidesEl = document.getElementById('slides');
      const slides = slidesEl.children;
      const total = slides.length;
      const dotsEl = document.getElementById('dots');
      let index = 0;
      let playing = true;
      let timer;

      function update() {
        slidesEl.style.transform = `translateX(-${index * 100}%)`;
        Array.from(dotsEl.children).forEach((d,i) => d.classList.toggle('bg-gold', i===index));
      }

      function go(n){
        index = (n + total) % total;
        update();
      }

      function next(){ go(index+1); }
      function prev(){ go(index-1); }

      // build dots
      for(let i=0;i<total;i++){
        const b = document.createElement('button');
        b.className = 'w-3 h-3 rounded-full bg-gray-600';
        b.addEventListener('click', ()=>{ go(i); resetTimer(); });
        dotsEl.appendChild(b);
      }
      update();

      document.getElementById('next').addEventListener('click', ()=>{ next(); resetTimer(); });
      document.getElementById('prev').addEventListener('click', ()=>{ prev(); resetTimer(); });

      function startTimer(){ timer = setInterval(next, 4000); }
      function stopTimer(){ clearInterval(timer); }
      function resetTimer(){ stopTimer(); startTimer(); }

      startTimer();

      // pause on hover
      const slider = document.getElementById('slider');
      slider.addEventListener('mouseenter', ()=> stopTimer());
      slider.addEventListener('mouseleave', ()=> startTimer());
    })();
  </script>
